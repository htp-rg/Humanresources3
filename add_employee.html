<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #ecf0f1;
      color: black;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 280px;
      background: rgba(44, 62, 80, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-top {
      text-align: center;
      padding: 20px 0;
    }

    .admin-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #fff;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 15px 20px;
      border-bottom: 1px solid #34495e;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar-menu li:hover {
      background: #3498db;
    }

    .sidebar-menu li a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .logout-link {
      background: black;
      color: white !important;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      padding: 10px 20px;
      margin: 20px;
      transition: background 0.3s;
      display: block;
    }

    .logout-link:hover {
      background: #333;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background: #ecf0f1;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      max-width: 1200px;
      margin: auto;
    }

    .form-sections {
      display: flex;
      gap: 20px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .actions {
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn.save {
      background-color: #27ae60;
      color: white;
    }

    .btn.cancel {
      background-color: #c0392b;
      color: white;
    }
  </style>
</head>

<body>
    <div class="sidebar">
    <div class="sidebar-top">
      <img src="admin-avatar.png" alt="admin" class="admin-image" />
      <p style="font-size: 18px; font-weight: bold;">SERVICES MANAGEMENT SYSTEM</p>
    </div>

    <div class="sidebar-content">
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="employee.html">Employees</a></li>
        <li><a href="employee_profile.html">Employee Profile</a></li>
        <li><a href="attendance.html">Attendances</a></li>
        <li><a href="schedules.html">Schedules</a></li>
        <li><a href="leave.html">Leave</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </div>

    <a href="login1.html" class="logout-link" onclick="return confirmLogout();">Log out</a>
  </div>

    <div class="main-content">
    <h1>Employee Profile</h1>
    <form>
      <div class="form-sections">
        
        <div class="section">
          <label>First Name</label><input type="text" name="first_name">
          <label>Middle Name</label><input type="text" name="middle_name">
          <label>Last Name</label><input type="text" name="last_name">
          <label>Gender</label>
          <select name="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <label>Civil Status</label>
          <select name="civil_status">
            <option>Select Status</option>
            <option>Single</option>
            <option>Married</option>
          </select>
          <label>Height (cm)</label><input type="number" name="height">
          <label>Weight (kg)</label><input type="number" name="weight">
          <label>Email (Personal)</label><input type="email" name="email_personal">
          <label>Mobile Number</label><input type="tel" name="mobile">
          <label>Age</label><input type="number" name="age">
          <label>Date of Birth</label><input type="date" name="dob">
          <label>National ID</label><input type="text" name="national_id">
          <label>Place of Birth</label><input type="text" name="place_of_birth">
          <label>Home Address</label><input type="text" name="home_address">
          <label>Upload Profile Photo</label><input type="file" name="photo">
        </div>

               <div class="section">
          <label>Company</label>
          <select name="company"><option>Select Company</option></select>
          <label>Department</label>
          <select name="department"><option>Select Department</option></select>
          <label>Job Title</label>
          <select name="job_title"><option>Select Job Title</option></select>
          <label>ID Number</label><input type="text" name="id_number">
          <label>Email (Company)</label><input type="email" name="email_company">
          <label>Leave Group</label>
          <select name="leave_group"><option>Select Leave Privilege</option></select>
          <h3>Employment Info</h3>
          <label>Employment Type</label>
          <select name="employment_type"><option>Select Type</option></select>
          <label>Employment Status</label>
          <select name="employment_status"><option>Select Status</option></select>
          <label>Official Start Date</label><input type="date" name="start_date">
          <label>Date Regularized</label><input type="date" name="regularized_date">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn save">Save</button>
        <button type="reset" class="btn cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    function confirmLogout() {
      return confirm("Are you sure you want to log out?");
    }
  </script>
</body>
</html>
