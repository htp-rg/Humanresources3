<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Services Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      width: 320px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .label-box {
      background: black;
      color: white;
      padding: 8px 10px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      font-size: 14px;
      text-align: center;
      width: 80px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background: #f0f0f0;
      color: #333;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .employee-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: white;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Services Management System</h1>
  <h2>Login In</h2>

  <div class="login-container">
    <form id="loginForm" autocomplete="off">
      
      <div class="input-group">
        <div class="label-box">Email</div>
        <input type="email" id="email" placeholder="Enter Email" required>
      </div>

      <div class="input-group">
        <div class="label-box">Password</div>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <a href="login1.html" class="employee-link">Login as an Employee</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        window.location.href = 'index.html'; 
      } else {
        alert('Please enter email and password!');
      }
    });
  </script>

</body>
</html>
